{% extends "User/base.html" %}

{% block title %}
    Home
{%  endblock %}


{% block content %}
    {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <div style=" width: 90%; margin: 0 auto;" class="jumbotron">
        <h1 class="display-4">Welcome to Post Here</h1>
        <p class="lead">This is a site where you can Post any text you want.</p>
        <hr class="my-4">
        <p>click on login and start using the site.</p>
        <p class="lead">
        <a class="btn btn-primary btn-md" href="{% url 'login' %}" role="button">Login</a>
        </p>
    </div>

{% endblock %}
